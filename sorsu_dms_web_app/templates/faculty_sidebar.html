{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="{% static 'faculty/css/body.css' %}">
  <link rel="stylesheet" href="{% static 'faculty/css/sidebar.css' %}">
  <link rel="stylesheet" href="{% static 'faculty/css/home.css' %}">
  <link rel="stylesheet" href="{% static 'faculty/css/media-query1.css' %}">
  <link rel="stylesheet" href="{% static 'faculty/css/media-query2.css' %}">
  <link rel="stylesheet" href="{% static 'faculty/css/media-query3.css' %}">
  <link rel="stylesheet" href="{% static 'faculty/css/media-query4.css' %}">


  <!--Boxicons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <!--Google Font Poppins-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  
  <title>Faculty Homepage</title>
</head>
<body>

  <div class="sidebar">
    <div class="ssu-logo-container">
      <img src="{% static 'faculty/assets/SSU-logo.png' %}" alt="">

      <div class="system-title">
        <p>Document Management</p>
        <p>System</p>
      </div>

      <div class="sidebar-toogle">
        <i class='bx bx-chevron-right'></i>

        <i class='bx bx-chevron-left'></i>
      </div>
    </div>

    

    <div class="menu-container">

      
      <a href="{% url 'homepage' %}">
        <i class='bx bx-home'></i>
        <p>Home Page</p>
      </a>

      <a href="{% url 'submission_bin_page' %}">
        <i class='bx bxs-file'></i>
        <p>Submission Bin</p>
      </a>




      <a href="{% url 'my_portfolio_page' %}">
        <i class='bx bx-folder'></i>
        <p>My Portfolio</p>
      </a>


      <a href="{% url 'profile_page' %}">
        <i class='bx bx-user-circle'></i>
        <p>Profile</p>
      </a>


    </div>

   

    
    <div class="log-out-switch">
      <a href="">
        <i class='bx bx-log-out'></i>
        <p>Log-out</p>
      </a>

      <div class="switch-container">
        <div class="switch">

        </div>
      </div>

    </div>

  </div>
  
  <main>
   
    {% block content %}
    

    

    {% endblock %}

  </main>
 

 
  <script src="{% static 'faculty/js/faculty.js' %}"></script>
</body>
</html>
