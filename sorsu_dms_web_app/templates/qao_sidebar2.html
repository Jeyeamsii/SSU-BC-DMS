{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="{%static 'qao/css/body.css' %}">
  <link rel="stylesheet" href="{%static 'qao/css/sidebar.css' %}">
  <link rel="stylesheet" href="{%static 'qao/css/media-query1.css' %}">
  <link rel="stylesheet" href="{%static 'qao/css/media-query2.css' %}">
  <link rel="stylesheet" href="{%static 'qao/css/media-query3.css' %}">
  <link rel="stylesheet" href="{%static 'qao/css/media-query4.css' %}">
  <link rel="stylesheet" href="{%static 'qao/css/my-profile.css' %}">

  <!--Boxicons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <!--Google Font Poppins-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  
  <title>Faculty Profile Page</title>
</head>
<body>

  <div class="sidebar">
    <div class="ssu-logo-container">
      <img src="{%static 'qao/assets/SSU-logo.png' %}" alt="">

      <div class="system-title">
        <p>Document Management</p>
        <p>System</p>
      </div>
      <div class="sidebar-toogle">
        <i class='bx bx-chevron-right'></i>

        <i class='bx bx-chevron-left'></i>
      </div>
    </div>
    <div class="menu-container">
      <a href="{% url 'home_page' %}">
        <i class='bx bx-home' style='font-size: 30px;'></i>
        <p>Home</p>
      </a>

      <a href="{% url 'files_page' %}">
        <i class='bx bx-collection' style='font-size: 30px;'></i>
        <p>Files</p>
      </a>

      <a href="{% url 'profile_page' %}">
        <i class='bx bx-user-circle' style='font-size: 30px;'></i>
        <p>User Profile</p>
      </a>

    </div>
    <br><br>
    <div class="log-out-switch">
      <a href="">
        <i class='bx bx-log-out' style='font-size: 30px;'></i>
        <p>Log-out</p>
      </a>
      <div class="switch-container">
        <div class="switch">

        </div>
      </div>

    </div>

  </div>

  <main>
    {% block content %}

    {% endblock %}
  </main>

  <script src="{%static 'qao/js/faculty.js' %}"></script>
</body>
</html>
