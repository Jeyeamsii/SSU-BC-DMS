{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="{%static 'dean/css/body.css' %}">
  <link rel="stylesheet" href="{%static 'dean/css/sidebar.css' %}">
  <link rel="stylesheet" href="{%static 'dean/css/media-query1.css' %}">
  <link rel="stylesheet" href="{%static 'dean/css/media-query2.css' %}">
  <link rel="stylesheet" href="{%static 'dean/css/media-query3.css' %}">
  <link rel="stylesheet" href="{%static 'dean/css/media-query4.css' %}">
  <link rel="stylesheet" href="{%static 'dean/css/img.css' %}">



  <!--Boxicons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <!--Google Font Poppins-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  
  <title>Admin Profile Page</title>
</head>
<body>

  <div class="sidebar">
    <div class="ssu-logo-container">
      <img src="{%static 'dean/assets/SSU-logo.png' %}" alt="">

      <div class="system-title">
        <p>Document Management</p>
        <p>System</p>
      </div>

      <div class="sidebar-toogle">
        <i class='bx bx-chevron-right'></i>

        <i class='bx bx-chevron-left'></i>
      </div>
    </div>
    <br>
    <div class="menu-container">
      <a href="{%url 'home' %}">
        <i class='bx bx-home' style="font-size: 30px;"></i>
        <p>Home</p>
      </a>

      <a href="{%url 'files' %}">
        <i class='bx bx-collection' style="font-size: 30px;"></i>
        <p>Files</p>
      </a>

      <a href="{%url 'archive' %}">
        <i class='bx bxs-trash' style="font-size: 30px;"></i>
        <p>Archive</p>
      </a>

      <a href="{%url 'userManagement' %}">
        <i class='bx bxs-user-detail' style="font-size: 30px;"></i>
        <p>User Management</p>
      </a>

    </div>

    <div class="profile-menu">
      <a href="{%url 'profilePage' %}" style="background-color: rgb(117, 116, 116);">
        <i class='bx bxs-user' style="font-size: 30px;"></i>
       <p> My Profile</p>
      </a>
    </div>

    <br>
    <br>

    <div class="log-out-switch">
      <a href="">
        <i class='bx bx-log-out' style="font-size: 30px;"></i>
        <p>Log-out</p>
      </a>

      <div class="switch-container">
        <div class="switch">

        </div>
      </div>

    </div>

  </div>

  <main>
    <div class="My-Profile-Header">
    <header>
      <h1>My Profile</h1>
    </header>
    </div>
    <div>
      <div class="profile-container">
        <div id="icon">
          <img src="{%static 'dean/assets/Profile Icon.jpg' %}" alt="img error">
        </div>
      
        <div class="profile-info">
          <div>
            <h2>Alexander Ross</h2>
          </div>
            <p >CICT Department</p>
            <p class="bx-location">Bulan, Sorsogon</p>
            <p>alexander_ross@gmail.com</p>
        </div>
      </div>

    </div>

    <br>
    <br>
    <br>
    
    <!-- Container for the buttons and content areas -->
	<div class="container">
		<!-- Button 1 -->
		<button class="button1" id="btn1">Personal Information</button>
		
		<!-- Button 2 -->
		<button class="button2" id="btn2">Change Password</button>
		
		<!-- Content area 1 -->
		<div class="content" id="content1">
			<div class="p-info-container">
        <div id="avatar">
          <img src="{%static 'dean/assets/Profile Icon.jpg' %}" alt="img error">
          <br>
          <button class="button3" id="btn3">Change Profile</button>
        </div>

        <div id="change-profile" class="profile">

          <div class="profile-content">
              <span class="close">&times;</span>
              <img src= "{%static 'dean/assets/Profile Icon.jpg' %}" alt="error">
              <form action="" method="post">
              <input type="file" name="fileToUpload" id="fileToUpload">
              <br>
              <input type="submit" value="Upload Image" name="submit">
              </form>
          </div>
        </div>
        <div class="personal-info">
          <label for="firstname">First Name :</label>
          <input type="text" id="first-name">
          <br>
          <label for="middlename">Middle Name:</label>
          <input type="text" id="middle-name">
          <br>
          <label for="lastname">Last Name:</label>
          <input type="text" id="last-name">
          <br>
          <label for="address">Address:</label>
          <input type="text" id="address">
          <br>
          <label for="phonenummber">Phone Number:</label>
          <input type="tel" id="phone-number">
          <br>
          <label for="emailadd">E-mail Address:</label>
          <input type="email" id="email-address">
          <br>
          <label for="department">Department:</label>
          <input type="text" id="department">
          <br>
          <br>
          <button class="button4" id="btn4">Submit</button>
          <button class="button4" id="btn4">Discard</button>
      </div>
    </div>

		</div>
		
		<!-- Content area 2 -->
		<div class="content" id="content2">
			<div class="personal-info">
        <label for="username">Username :</label>
        <input type="text" id="user-name">
        <br>
        <label for="password">Password:</label>
        <input type="text" id="password">
        <br>
        <label for="newPassword">New Password:</label>
        <input type="text" id="new-password">
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="text" id="confirm-password">
        <br>
        <br>
        <button class="button4" id="btn4">Submit</button>
        <button class="button4" id="btn4">Discard</button>
      </div>
		</div>
	</div>
  </main>
</body>
</html>
 
  <script src="{%static 'dean/js/admin.js' %}"></script>
</body>
</html>
