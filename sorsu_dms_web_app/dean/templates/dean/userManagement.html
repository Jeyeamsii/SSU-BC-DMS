{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="{%static 'dean/css/body.css' %}">
  <link rel="stylesheet" href="{%static 'dean/css/sidebar.css' %}">
  <link rel="stylesheet" href="{%static 'dean/css/media-query1.css' %}">
  <link rel="stylesheet" href="{%static 'dean/css/media-query2.css' %}">
  <link rel="stylesheet" href="{%static 'dean/css/media-query3.css' %}">
  <link rel="stylesheet" href="{%static 'dean/css/media-query4.css' %}">
  <link rel="stylesheet" href="{%static 'dean/css/userManagement.css' %}">


  <!--Boxicons-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  
  <!--Google Font Poppins-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  
  <title>Admin User Management Page</title>
</head>
<body>

  <div class="sidebar">
    <div class="ssu-logo-container">
      <img src="{%static 'dean/assets/SSU-logo.png' %}" alt="">

      <div class="system-title">
        <p>Document Management</p>
        <p>System</p>
      </div>

      <div class="sidebar-toogle">
        <i class='bx bx-chevron-right'></i>

        <i class='bx bx-chevron-left'></i>
      </div>
    </div>
    <br>
    <div class="menu-container">
      <a href="{%url 'home' %}">
        <i class='bx bx-home' style="font-size: 30px;"></i>
        <p>Home</p>
      </a>

      <a href= "{%url 'files' %}">
        <i class='bx bx-collection' style="font-size: 30px;"></i>
        <p>Files</p>
      </a>

      <a href= "{%url 'archive' %}">
        <i class='bx bxs-trash' style="font-size: 30px;"></i>
        <p>Archive</p>
      </a>

      <a href="{%url 'userManagement' %}" style="background-color: rgb(117, 116, 116);">
        <i class='bx bxs-user-detail' style="font-size: 30px;"></i>
        <p>User Management</p>
      </a>

    </div>

    <div class="profile-menu">
      <a href="{%url 'profilePage' %}">
        <i class='bx bxs-user' style="font-size: 30px;"></i>
       <p> My Profile</p>
      </a>
    </div>
    
    <br>
    
    <div class="log-out-switch">
      <a href="">
        <i class='bx bx-log-out' style="font-size: 30px;"></i>
        <p>Log-out</p>
      </a>

      <div class="switch-container">
        <div class="switch">

        </div>
      </div>

    </div>

  </div>

  <main>

    <header>
      <h1>User Management</h1>
    </header>
    <br>
    <br>
    <div class="search-upload-sort-container">

      <div class="search-container">
        <input type="text" placeholder="Search">
        <button>
          <i class='bx bx-search'></i>
        </button>
      </div>
  
     
      <button id="myBtn">
        <i class='bx bx-user-plus'></i>
      </button>

        <div id="myModal" class="modal">

          <div class="modal-content">
                <span class="close">&times;</span>
                <b>Create New Account</b>
                <br>
                <br>
        
                <b id="Sem">Name:</b>
                <input type="text" placeholder="Enter User Name">
        
                <br>
                <br>
        
                <b id="Sem">Default Password:</b>
                <input type="text" placeholder="123456">
        
                <br>
                <br>
                
                
                <b id="Sem">Role:</b>
                <select size="1">
                <option value="option1">Faculty</option>
		            <option value="option2">QAO</option>
		            <option value="option3">PC</option>
                </select>

                <br>
                <br>
        
                <div>
                  <button id="bttn">Cancel</button><button id="bttn">Create</button>
                </div>
          </div>

        </div>

    </div>
    <br>
    <br>
    <table>
      <tr>
        <td>Name</td>
        <td>Department</td>
        <td>Email</td>
        <td>Role</td>
      </tr>
    </table>

  </main>


 
  <script src="{%static 'dean/js/admin.js' %}"></script>
  <script src="{%static 'dean/js/userManagement.js' %}"></script>
</body>
</html>
