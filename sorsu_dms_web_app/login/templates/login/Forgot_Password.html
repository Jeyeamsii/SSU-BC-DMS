{% extends 'login_base.html' %}
{% load static %}

{% block content %}
<div class="heading">
    <h1>SorSU Document Management System</h1>
    <h3>Bulan Campus</h3>
</div>

<div class="log-in-container">
    <div class="log-in">
    <div class="log-in-text">
        <h3>Forgot your password?</h3>
    </div>

    <h5>Please provide your email</h5>

    <div class="username-container">
        <p>Email:</p>
        <input type="email" placeholder="Enter Username">
    </div>

    <div class="RPR-container">
        <button>Request Password Reset</button>
    </div>

    <a href=".{% url 'Log_In' %}">Back to Log In</a>

    </div>
</div>
{% endblock %}
